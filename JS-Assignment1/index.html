<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="./css/basic.css" />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- js -->
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script> -->

    <!-- Include Date Range Picker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"> -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="formbox">
        <form id="jobApplicationForm">
          <div class="header">
            <h1>Job Application Form</h1>
            <p>
              Please Fill Out the Form Below to Submit Your Job Application!
            </p>
          </div>

          <div class="row g-3" id="inhead">
            <label for="fname" class="form-label m-0"
              >Name <span>*</span></label
            >
            <div class="name col md-6">
              <input type="text" class="form-control" id="name" required />
              <label for="fname">First Name</label>
            </div>
            <div class="name col md-6">
              <input type="text" class="form-control" id="lname" required />
              <label for="lname">Last Name</label>
            </div>
          </div>

          <div class="row g-3" id="inhead">
            <div class="name col-md-6">
              <label for="email" id="email-input">Email <span>*</span></label>

              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ex: myemail@gmail.com"
                required
              />
              <div id="emailError" class="error"></div>
            </div>

            <div class="name col-md-6">
              <label for="mobile" class="form-label"
                >Phone Number<span>*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="mobile"
                name="mobile"
                placeholder="000-000-000"
                required
              />
              <div id="mobileError" class="error"></div>
            </div>
          </div>

          <div class="gendr" id="gendr">

            <h5>Gender</h5>
            <input type="radio" name="gender" value="male" />Male<br />
            <input type="radio" name="gender" value="female" />Female<br />
            <input type="radio" name="gender" value="transgender" />Transgender
            <br />
          <div id="genderError" class="error"></div>

          </div>

          <br />

          <div class="city col-md-5">
            <label for="city">Current City <span>*</span></label>
            <select class="form-select form-select-sm" id="city" required>
              <option selected>Please Select</option>
              <option value="Solapur">Solapur</option>
              <option value="Pune">Pune</option>
              <option value="Mumbai">Mumbai</option>
            </select>
          </div>

          <div class="calender row g-3" id="inhead">
            <div class="name col md-6">
              <label for="positionInput" id="email">Applied Position</label>
              <input type="text" class="form-control" id="position" required />
              <div id="positionError" class="error"></div>
            </div>
            <div class="name col md-3">
              <label for="StartDate" class="form-label" id="number"
                >Earliest Possible Start Date <span>*</span></label
              >
              <div class="input-group date" id="datepicker">
                <input
                  type="text"
                  id="StartDate"
                  class="form-control"
                  placeholder="MM-DD-YYYY"
                  required
                />
                <span class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa-solid fa-calendar-days" id="calender-icon"></i>
                  </span>
                </span>
              </div>
              <label for="StartDate">Date</label>
              <div id="startDateError" class="error"></div>
            </div>
          </div>

          <div class="calender row g-3" id="inhead">
            <div class="name col md-6">
              <label for="interviewdate" class="form-label"
                >Preferred Interview Date <span>*</span></label
              >
              <div class="input-group date" id="calenderpick">
                <input
                  type="text"
                  id="interviewdate"
                  class="form-control"
                  placeholder="MM-DD-YYYY"
                  required
                />
                <span class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa-solid fa-calendar-days" id="calender-icon"></i>
                  </span>
                </span>
              </div>
              <div class="error" id="interviewdateError"></div>
            </div>
            <div class="name col md-3">
              <div class="input-group date" id="datepicker">
                <input
                  type="text"
                  class="form-control mt-4 border-white"
                  id="daypick"
                  required
                />
              </div>
              <br />
              <div class="btndiv gap-2 d-md-block">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  onclick="buttonFun(this)"
                >
                  11:30 AM
                </button>
                <span class="timebtn"
                  ><button
                    type="button"
                    class="btn btn-outline-primary"
                    onclick="buttonFun(this)"
                  >
                    12:30 PM
                  </button></span
                >
              </div>
              <div class="btndiv gap-2 d-md-block">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  onclick="buttonFun(this)"
                >
                  1:30 PM
                </button>
                <span class="timebtn"
                  ><button
                    type="button"
                    class="btn btn-outline-primary"
                    onclick="buttonFun(this)"
                  >
                    4:30 PM
                  </button></span
                >
              </div>
              <div class="btndiv gap-2 d-md-block">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  onclick="buttonFun(this)"
                >
                  5:30 PM
                </button>
                <span class="timebtn"
                  ><button
                    type="button"
                    class="btn btn-outline-primary"
                    onclick="buttonFun(this)"
                  >
                    6:30 PM
                  </button></span
                >
              </div>
              <div class="error" id="interviewtimeError"></div>
            </div>
          </div>

          <label for="inputFile" class="resumelabel" style="text-align: left"
            >Upload Resume <span>*</span></label
          >
          <div id="drop-area" class="upload-btn-wrapper">
            <button class="bdUserUploadIconBtn">
              <i class="fa-solid fa-cloud-arrow-up"></i>
            </button>
            <input type="file" id="inputFile" required />
            <h5>Upload a File</h5>
            <p>Drag and drop files here</p>
            <div class="error" id="filerror"></div>
          </div>
          <div class="downline">
            <button type="submit" class="btn btn-secondary w-25 m-4">
              Apply
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
