<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style10.css">
    <title>Exercise-10</title>
</head>
 <body>
    <div class="container">
        <h2>Hyperlink operations with target attribute. 

        </h2>

    <p class="hyperlink"><a  href="https://www.gradious.com" target="_blank"> Click Here to open in new tab </a></p>
    <p class="hyperlink"><a href="https://www.gradious.com" > Click Here to open in Same tab </a></p>
    <p class="hyperlink"><a  href="https://www.gradious.com" onclick="window.open(this.href, '_blank', 'width=500,height=500'); return false;" > Click Here to open in new window </a></p>

    </div>
    
 </body>
</html>
