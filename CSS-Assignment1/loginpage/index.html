<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login </title>
  <link rel="stylesheet" href="./CSS/style.css">

<body>
  

  <h2>Click to login</h2>
  <button class="btn" id="openModalBtn">Login</button>

  <div id="modal" class="modal">
    <div class="modal-content">

      <span class="close">&times;</span>
      <div class="header">
        <span><i id="lock"class="fa-solid fa-lock">LOGIN</i></span>  
      </div>
      
 

      <br>

      <hr class="solid">

        <div class="md-form">
          <p>Email address</p>
        
        
          <div id="mail">
            <i class="fa-solid fa-envelope"></i>
          </div>
         
          <input type="email" id="orangeForm-email" size="45">
          <br>
          <span class="gd">We'll never share your email with anyone else.</span>

         
          
        </div>

        <div class="md-form ">
          <p>Password</p>
          
          
          <div id="mail">
            <i class="fas fa-lock prefix grey-text"></i>
          </div>
         
          <input type="password" id="orangeForm-pass" size="45">
          
         
        </div>
         
         <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
         <pfor="checkbox">Remember me</p>
         <hr class="solid">
       
        
         <div class="btndiv">

          
          <button type="button" class="btn ">Save </button>
          <button type="button" class="cbtn" >close</button>
         </div>
          
 
        
  </div>

  </div>
  <script src="./js/script.js"></script>
</body>
