<div class="container">
  <h2>   Click below to login </h2>
  
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Login</button>
  

  <!-- Modal -->
 
  <div class="modal fade"  id="myModal" >
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
   
          <h4 class="modal-title" ><i class="fa fa-lock" aria-hidden="true"></i> LOGIN</h4>
          
          <button type="button" class="close "  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            
        </div>
        <div class="modal-body">
          <!-- <label for="text">Email address</label>
       
         <i class="fa fa-envelope" aria-hidden="true"></i> 
         <input type="text" id="inp1"class="form-control" placeholder="Enter email" required="required">
         <label class="blur" for="txt" >We'll never your email with anyone else.</label> -->
      
         <div class="form-group">
          <p class="control-label" for="email">
            Email address
          </p>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-envelope" aria-hidden="true"></i> 
            </div>
            <input class="form-control" id="email" name="email" placeholder="Enter email" type="text"/>
          
         
            
          </div>
          <p class="blur" for="txt" >We'll never your email with anyone else.</p>
        </div>

        <div class="form-group">
          <p class="control-label" for="password">
            Password
          </p>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            </div>
            <input class="form-control" name="pass" placeholder="Password" type="text"/>
          
         
            
          </div>
        
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <pfor="checkbox">Remember me</p>
        
        </div>

        
        

        </div>
        
        <div class="modal-footer">
          
          <button type="button" class="btn btn-secondary" >CANCEL</button>
          <button type="button" class="btn btn-primary">SIGN IN</button>
        
        </div>
      </div>
      
    </div>
  </div>
  
</div>
