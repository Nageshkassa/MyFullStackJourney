<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
  <script src="script.js" defer></script>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container p-0">
      <h2 class="text-center ">Job Application Form</h2>
      <div class="text-center">
        Fill out the form below to submit your Job Application!
      </div>
      <div class="form">
        <form class="row g-3">
          <div class="row g-3">
            <label for="Name" class="form-label m-0">Name <span>*</span></label>
            <div class="col my-2">
              <input type="text" class="form-control" id="name" />
              <div class="fs-6 text-light-emphasis">First Name</div>
            </div>
            <div class="col my-2">
              <input type="text" class="form-control" id="name" />
              <div>Last Name</div>
            </div>
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email <span>*</span></label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="ex: myemail@gmail.com"
            />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number <span>*</span></label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="000-000-000"
            />
          </div>
          <fieldset class="row mb-3 mt-4">
            <legend class="col-form-label pt-0">Gender <span>*</span></legend>
            <br />
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Transgender
                </label>
              </div>
            </div>
          </fieldset>

          <div class="col-md-4">
            <label for="inputCity" class="form-label">Current City <span>*</span></label>
            <select id="inputCity" class="form-select">
              <option selected>Choose...</option>
              <option selected>Solapur</option>
              <option selected>Mumbai</option>
              <option selected>Hyderabad</option>
              <option selected>Pune</option>
              <option selected>Delhi</option>
            </select>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="pos" class="form-label">Applied Position <span>*</span></label>
              <input type="text" class="form-control" id="pos" />
            </div>
            <div class="col-md-6 ">
              <label for="StartDate" class="form-label"
                >Earliest Possible Start date <span>*</span></label
              >
              <div class="input-group mb-3">
                <input
                type="text"
                id="StartDate"
                name="StartDate"
                class="form-control"
                placeholder="MM-DD-YYYY"
                required
                readonly
              /> 
              <i id="StartDate" class="fa-solid fa-calendar-days input-group-text" style="color: #000000;"></i>
                     
              </div>
             
            
              
              <div>Date</div>
            </div>
            <div class="row g-3">
              <div class="col-md-6 ">
                <label for="StartDate" class="form-label"
                  >Preferred Interview Date and Time <span>*</span> </label
                >
                <div class="input-group mb-3">
                  <input
                  type="text"
                  id="StartDate1"
                  name="StartDate"
                  class="form-control"
                  placeholder="MM-DD-YYYY"
                  required
                  readonly
                /> 
                <i id="StartDate1" class="fa-solid fa-calendar-days input-group-text" style="color: #000000;"></i>
              
                
                </div>
               
            
              </div>
              <div class="col-md-6 my-4 " id="choose">
                <input type="text" id="populatedField" class="form-control mt-4 border-white " id="pos" />
                <div class="container text-center m-0 w-auto">
                  <div class="row row-cols-2">
                    <button class="col m-3 b">11:30 AM</button>
                    <button class="col m-3 b">12:30 PM</button>
                    <button class="col m-3 b">1:30 PM</button>
                    <button class="col m-3 b">4:30 PM</button>
                    <button class="col m-3 b">5:30 PM</button>
                    <button class="col m-3 b">6:30 PM</button>
                  </div>
                </div>
              </div>
              
              </div>
              <label for="file">Upload Resume <span >*</span></label>
              <div id="drop-area" class="upload-btn-wrapper ">
                
                <button class="bdUserUploadIconBtn">
                  <i class="fa-solid fa-upload"></i>  
                  </button>
                <input type="file" name="file" id="file-input" style="width:45px; height:35px">
                <h5>Upload a file</h5>
                <p>Drag and drop files here, or click to select files</p>
            </div>

      
        </form>
        
      </div>
     
    </div>
    <div class="text-center border-top border-2 border-black">
      <button type="submit" class="btn btn-secondary w-25 m-4 ">Apply</button>
    </div>
  </body>
</html>
