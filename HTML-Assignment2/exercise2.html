<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style2.css">
    <title>Exercise-2</title>
</head>
<body>

    
        <form action="">
            <fieldset>

          
          <legend> User Form</legend>

          <li>
            <label for="name">FIRST NAME </label>
          
            <input class="name" type="text">
          </li>
          
            <br>

            <li>

                <label for="password">PASSWORD </label>
                <input class="password" type="password">
            </li>

            <br>
            <li>

                <label for="gender">GENDER</label>
                <input class="gender" type="radio" name="gender">Male 
                <input type="radio" name="gender">Female
            </li>
            <br>
            
           
            <li >
                
                <label  for="add">ADDRESS</label>
               
                
            </li>
            <textarea class="add"  name="address" id="" cols="25" rows="5"></textarea>
            <br>

            <li>
                <label for="dob">D.O.B</label>
                <select class="dob">

                    <option value="select">Month</option>
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                    <option value="mar">Mar</option>
                    <option value="april">Apr</option>
                 
                   

                
                </select>

                <select >
                    <option value="day">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                 


                </select>

                <select >
                    <option value="year">Year</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                  
                 


                </select>


            </li>

            <br>

            <li>
                <label for="text">SELECT GAMES</label>
                <input class="game" type="checkbox" ><label for="hockey">Hockey</label>
                <input type="checkbox" ><label for="football">Football</label>
                <input type="checkbox" ><label for="cricket">Cricket</label>
                <input type="checkbox" ><label for="Volleyball">Volleyball</label>
                
                

            </li>

            <br>
            <li>
                <label for="text">MARITAL STATUS</label>
                <input class="status" type="radio" name="status">Married
                <input type="radio" name="status">Unmarried
            </li>
            <br>
            
            <input class="btn" type="submit" value="Submit">
            <input  type="reset" value="Reset">

            <br>
            <div class="agrement">
                <input  type="checkbox">
                <label for="text">I accept this agrement</label>
            </div>

            


  

        </fieldset>
        </form>
    
       
  
        

  
</body>
</html>
