<div class="container">
    <div class="formbox">

        <div class="header">

            <h1>Job Aplication Form</h1>
            <p>Please Fill Out the Form Below to Submit Your Job Application!</p>
            

        </div>

    <form class="inbox" id="job-application-form">


    <div class="row g-3" id="inhead">

        <label for="Name" class="form-label m-0">Name <span>*</span></label>
        <div class="name col md-6">
            <input type="text" class="form-control" id="fname" required/>
            <label for="fname">First Name</label>

        </div>
        <div class="name col md-6">
            <input type="text" class="form-control" id="lname" required />
            <label for="lname">Last Name</label>
        </div>

    </div>

    <div class="row g-3" id="inhead">

        <div class="name col-md-6" >
            <label for="name" id="email-input"  >Email <span>*</span></label>

            <input type="email" class="form-control" placeholder="ex: myemail@gmail.com" required/>
        </div>
        <div class="name col-md-6">
            <label for="phone" class="form-label" id="number">Phone Number <span>*</span></label>
            <input type="tel" class="form-control" id="phone" placeholder="000-000-000" required/>
        </div>

    </div>

<div class="gendr">
    <h5>Gender</h5>
    <input type="radio" name="gender">Male
    <br>
    <input type="radio" name="gender">Female
    <br>
    <input type="radio" name="gender">Transgender

</div>


<br>


<div class="city col-md-5">
    <label for="city">Current City <span>*</span></label>


    <select class="form-select form-select-sm"  >
        <option selected>Please Select</option>
        <option value="1">Solapur</option>
        <option value="2">Pune</option>
        <option value="3">Mumbai</option>
      </select>

</div>


<div class="calender row g-3" id="inhead">

    <div class="name col md-6" >
            <label for="name" id="email"  >Applied Position</label>

            <input type="text" class="form-control" />
    </div>

    <div class="name col md-3">
        <label for="date" class="form-label" id="number">Earliest Possible Start date <span>*</span></label>

        <div class="input-group date" id="datepicker">
            <input type="text" id="StartDate" class="form-control"placeholder="MM-DD-YYYY">
            <span class="input-group-append ">
                <span class="input-group-text">
                    <i class="fa-solid fa-calendar-days" id="calender-icon"></i>
                </span>
            </span>
        </div>

        
       <label for="">Date</label>

    </div>



</div>




<div class="calender row g-3" id="inhead">

    <div class="name col md-6" >
        <label for="StartDate" class="form-label">Preferred Interview Date and Time <span>*</span> </label>

        <div class="input-group date" id="calenderpick">
            <input type="text" id="StartDate" class="form-control"placeholder="MM-DD-YYYY">
            <span class="input-group-append ">
                <span class="input-group-text">
                    <i class="fa-solid fa-calendar-days" id="calender-icon"></i>
                </span>
            </span>
        </div>

        
    
       
    </div>


    <div class="name col md-3">
        
        <div class="input-group date" id="datepicker">
            <!-- <input type="text" class="form-control" id="populatedField" readonly> -->
            <input type="text" id="daypick" class="form-control mt-4 border-white " id="pos" />
            
        </div>
        <br>
        <div class="btndiv gap-2 d-md-block">
            <button type="button" class="btn btn-outline-primary ">11:30 AM     </button>
            <span class="timebtn"> <button type="button" class="btn btn-outline-primary ">12:30 PM   </button></span>
            
          </div>
          <div class="btndiv gap-2 d-md-block">
            <button type="button" class="btn btn-outline-primary">1:30 PM</button>
            <span class="timebtn"> <button type="button" class="btn btn-outline-primary">4:30 PM</button></span>
            
          </div>
          <div class="btndiv gap-2 d-md-block">
            <button type="button" class="btn btn-outline-primary">5:30 PM</button>
            <span class="timebtn"> <button type="button" class="btn btn-outline-primary">6:30 PM</button></span>
            
          </div>


    </div>


</div>

<br>



<label for="city" class="resumelabel" style="text-align: left;">Upload Resume <span>*</span></label>


<div id="drop-area" class="upload-btn-wrapper">
   
	<button class="bdUserUploadIconBtn">
		<i class="fa-solid fa-cloud-arrow-up"></i>
	</button>

	<input type="file" id="inputFile">
    <h5>Upload  a File</h5>

    <p>Drag and drop files here</p>
</div>


<div class="downline">
    <button type="submit" class="btn btn-secondary w-25 m-4 ">Apply</button>
  </div>
